<form class="row g-3">
    
    <div class="col-auto">
     
      <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="nome" placeholder="Pesquisar por nome">
    </div>
    <div class="col-auto">
      <button type="button" (click)="consultarPorNome()" class="btn btn-primary mb-3">Consultar</button>
    </div>
    <button type="button" [routerLink]="['/usuarioAdd']" routerLinkActive="router-link-active" class="btn btn-success mb-3">Novo</button>
 
    <div class="col-auto">
    <button (click)="imprimeRelatorio()" type="button" class="btn btn-secondary mb-3" data-toggle="modal" data-target="#myModal">
      Relatório
    </button>
 </div>
  </form>



<table class="table">
<thead class="thread-dark">
    <th scope="col">ID</th>
    <th scope="col">NOME</th>
    <th scope="col">LOGIN</th>
    <th scope="col">CPF</th>
    <th scope="col">DELETAR</th>
    <th scope="col">EDITAR</th>
 
</thead>
<tbody>
    <tr *ngFor="let student of students |  paginate: { itemsPerPage:5, currentPage: p, totalItems: total };let i = index">
        <td>{{student.id}}</td>
        <td>{{student.nome}}</td>
        <td>{{student.login}}</td>
        <td>{{student.cpf}}</td>
        <td><button class="btn btn-danger" (click)="deleteUsuario(student.id,i)">Delete</button></td>
        <td><button class="btn btn-secondary" [routerLink]="['/usuarioAdd', student.id]" routerLinkActive="router-link-active">Editar</button></td>
    </tr>

</tbody>
</table>

<div class="text-center">
<pagination-controls (pageChange)="carregarPagina(p = $event)" previousLabel="Voltar" nextLabel="Avançar" [responsive]=true>

</pagination-controls>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="min-width: 90%; min-height: 90%;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Relatório de usuários</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <iframe src="" id="pdf" width="100%" height="500" allowtransparency="true" frameborder="0"></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
